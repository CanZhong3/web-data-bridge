{% extends "layout.html" %}
{% block content %}
  <h1 class="mb-4">Inbox</h1>
  {% for email in emails %}
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">{{ email.title }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">
          From: {{ email.from_ }} | To: {{ email.to }} | {{ email.date_posted.strftime('%Y-%m-%d %H:%M') }}
        </h6>
        <p class="card-text">{{ email.snippet }}</p>
        <span class="badge bg-secondary">{{ email.category }}</span>
      </div>
    </div>
  {% else %}
    <p>No emails found.</p>
  {% endfor %}
{% endblock %}
